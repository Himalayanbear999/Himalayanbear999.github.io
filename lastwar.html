<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連盟対決点数計算</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .tab { display: inline-block; padding: 10px 20px; margin: 5px; cursor: pointer; background: #ddd; border-radius: 5px; }
        .tab.active { background: #333; color: white; }
        .content { display: none; margin-top: 20px; }
        .content.active { display: block; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; width: 100px; text-align: center; }
        label { display: block; margin-top: 10px; }
        .result { font-size: 24px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>連盟対決点数計算</h2>

    <!-- 曜日タブ -->
    <div>
        <span class="tab active" onclick="showTab('monday')">月曜日</span>
        <span class="tab" onclick="showTab('tuesday')">火曜日</span>
        <span class="tab" onclick="showTab('wednesday')">水曜日</span>
        <span class="tab" onclick="showTab('thursday')">木曜日</span>
        <span class="tab" onclick="showTab('friday')">金曜日</span>
        <span class="tab" onclick="showTab('saturday')">土曜日</span>
    </div>

    <!-- 月曜日の計算機 -->
    <div id="monday" class="content active">
        <h3>月曜日の計算</h3>

        <label>英雄募集（回数）</label>
        <input type="number" id="recruit" value="0">

        <label>英雄Exp消費（合計値）</label>
        <input type="number" id="exp" value="0">

        <label>UR英雄かけら（枚）</label>
        <input type="number" id="ur" value="0">

        <label>SSR英雄かけら（枚）</label>
        <input type="number" id="ssr" value="0">

        <label>SR英雄かけら（枚）</label>
        <input type="number" id="sr" value="0">

        <label>スキルメダル（枚）</label>
        <input type="number" id="skill" value="0">

        <label>ダイヤ購入（個）</label>
        <input type="number" id="diamond-monday" value="0">

        <label>専用武装かけら（枚）</label>
        <input type="number" id="weapon" value="0">

        <button onclick="calculateMondayScore()">計算する</button>
        <div id="result-monday" class="result">点数: 0</div>
    </div>

    <script>
        // タブ切り替えの関数
        function showTab(day) {
            let tabs = document.querySelectorAll(".tab");
            let contents = document.querySelectorAll(".content");

            tabs.forEach(tab => tab.classList.remove("active"));
            contents.forEach(content => content.classList.remove("active"));

            document.querySelector(`.tab[onclick="showTab('${day}')"]`).classList.add("active");
            document.getElementById(day).classList.add("active");
        }

        // 月曜日の点数計算（英雄Expの計算を修正）
        function calculateMondayScore() {
            let recruit = parseInt(document.getElementById("recruit").value) || 0;
            let exp = parseInt(document.getElementById("exp").value) || 0;
            let ur = parseInt(document.getElementById("ur").value) || 0;
            let ssr = parseInt(document.getElementById("ssr").value) || 0;
            let sr = parseInt(document.getElementById("sr").value) || 0;
            let skill = parseInt(document.getElementById("skill").value) || 0;
            let diamond = parseInt(document.getElementById("diamond-monday").value) || 0;
            let weapon = parseInt(document.getElementById("weapon").value) || 0;

            // 660ごとに2.4点加算（小数点の誤差を防ぐため Math.floor で切り捨て）
            let expScore = Math.floor(exp / 660) * 2.4;

            let score = (recruit * 4350) + 
                        expScore + 
                        (ur * 24000) + 
                        (ssr * 8400) + 
                        (sr * 2400) + 
                        (skill * 24) + 
                        (diamond * 30) + 
                        (weapon * 24000);

            document.getElementById("result-monday").innerText = "点数: " + score;
        }
    </script>

</body>
</html>
